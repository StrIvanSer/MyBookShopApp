<html lang="ru" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:replace="~{fragments/head_fragment :: headFragment (pageName=#{topbar.authors})}"></head>
<body class="Site">
<!--if lt IE 8
p.error-browser
    | Ваш браузер&nbsp;
    em устарел!&nbsp;
    a(href="http://browsehappy.com/") Выберите новую версию
        +s
        | браузера здесь&nbsp;
    | для правильного отображения сайта.
-->
<header th:replace="~{/fragments/header_fragment::headFragment}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs">
                <ul class="breadcrumbs"
                    th:replace="~{fragments/middle_menu :: middle_menu (pageName=${author.firstName + ' ' + author.lastName})}">
                </ul>
            </ul>
            <h1 class="Middle-title" th:text="${author.toString()}">Борис Васильевич Бедный
            </h1>
            <div class="Section">
                <div class="Cards Cards_refresh" >
                    <div class="Card" th:each="book:${authorBooks}">
                        <div class="Card-picture">
                            <a href="#" th:href="@{'/books/' + ${book.slug}}"><img th:src="${book.image}"
                                                                                   alt="card.jpg"/>
                            </a>
                        </div>
                        <div class="Card-content">
                            <strong class="Card-title" th:text="${book.getTitle()}"><a href="#">Техника</a>
                            </strong>
                            <div class="Card-description">
                                <a th:href="${'/authors/slug/' + book.getAuthor().getId()}" href="/authors/slug.html"
                                   th:text="${book.getAuthor().toString()}">Абгарян
                                    Наринэ</a>
                            </div>
                            <div class="Card-cost">
                                <span class="Card-priceOld" th:text="${book.getPriceOld()}">?300.00</span>
                                <span class="Card-price" th:text="${book.discountPrice()}">?190.00</span>
                            </div>
                        </div>
                    </div>
                    <div class="Cards-footer Cards-footer_center">
                        <a class="btn btn_primary" href="#"
                           data-refreshshow="author"
                           data-refreshoffset="0"
                           data-refreshlimit="5"
                           th:data-refreshid="${author.id}">
                            Показать еще</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment::footerFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
