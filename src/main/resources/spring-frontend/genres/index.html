<html lang="ru" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:replace="~{fragments/head_fragment :: headFragment (pageName=#{topbar.genres})}"></head>
<body class="Site">
<header th:replace="~{/fragments/header_fragment::headFragment}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title" th:text="#{topbar.genres}">Жанры
            </h1>
            <div class="Section">
                <div class="Tags Tags_genres">
                    <div class="Tags Tags_embed">
                        <div class="Tags" th:if="${genres.size() > 0}" th:each="type:${genres}">
                            <div class="Tags-title">
                                <div class="Tag">
                                    <a th:href="${'/genres/type' + type.key}" th:id="${type.key.toString()}">
                                        <span th:text="${type.key.toString()}">Фантастика</span>

                                    </a>
                                </div>
                            </div>
                            <div class="Tag" th:each="genre:${genres.get(type.key)}">
                                <a th:href="${'/genres/' + genre}">
                                    <span th:text="${genre.name}">Фантастика</span>
                                    <span class="undefined-amount" th:text="${'(' + genre.getBookListByGenre().size() + ')'}">(44333)</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment::footerFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
