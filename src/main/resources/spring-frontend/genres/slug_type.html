<html lang="ru" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:replace="~{fragments/head_fragment :: headFragment (pageName=#{topbar.genres})}"></head>
<body class="Site">
<!--if lt IE 8

    | Ваш браузер&nbsp;

<header th:replace="~{/fragments/header_fragment::headFragment}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs">
                <li class="breadcrumbs-item"><a href="/index.html" th:href="@{/}" th:text="#{topbar.main}">Главная</a>
                </li>
                <li class="breadcrumbs-item"><a href="/genres/index.html" th:href="@{/genres}"
                                                th:text="#{topbar.genres}">Жанры</a></li>
                <li class="breadcrumbs-item breadcrumbs-item_current" ><span
                        th:text="${genre}">Детективы</span></li>
            </ul>
            <header class="Middle-header">
                <h1 class="Middle-title" th:text="${genre}">Детективы</h1>
            </header>
            <div class="Section">
                <div class="Cards Cards_refresh">
                    <div class="Card" th:each="book: ${booksGenre}">
                        <div class="Card-picture">
                            <a href="#"><img src="/assets/img/content/main/card.jpg"
                                             alt="card.jpg"/>
                            </a>
                        </div>
                        <div class="Card-content">
                            <strong class="Card-title" th:text="${book.getTitle()}"><a href="#">Техника</a>
                            </strong>
                            <div class="Card-description">
                                <a th:href="${'/authors/slug/' + book.getAuthor().getId()}" href="/authors/slug.html"
                                   th:text="${book.getAuthor().toString()}">Абгарян
                                    Наринэ</a>
                            </div>
                            <div class="Card-cost">
                                <span class="Card-priceOld" th:text="${book.getPriceOld()}">?300.00</span>
                                <span class="Card-price" th:text="${book.getPrice()}">?190.00</span>
                            </div>
                        </div>
                    </div>
                </div>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment::footerFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
