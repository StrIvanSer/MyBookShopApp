<html lang="ru" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:replace="~{fragments/head_fragment :: headFragment (pageName=#{'Мой профиль'})}"></head>
<body class="Site">
<header th:replace="~{/fragments/header_fragment::headFragment}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a th:href="@{/}">Главная</a>
          </li>
          <li class="breadcrumbs-item"><a th:href="@{/profile}">Мой профиль</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current"><span>Мои книги</span>
          </li>
        </ul>
        <div class="Section">
          <div class="Section-header">
            <h1 class="Section-title">Мои книги
            </h1>
            <errors style="color:#36fc00" th:utext="${isPaid}"></errors>
            <div class="Section-header-links"><span class="Section-header-link Section-header-link_ACTIVE">Непрочитанные</span><a class="Section-header-link"
                                                                                                                                  th:href="@{/my/myarchive}">Архив</a>
            </div>
          </div>
          <div class="Cards">
            <div class="Card" th:each="book:${bookPaid}">
              <div class="Card-picture">
                <a href="#" th:href="@{'/books/' + ${book.slug}}"><img th:src="${book.image}"
                                                                       alt="card.jpg"/>
                </a>
              </div>
              <div class="Card-content">
                <strong class="Card-title" th:text="${book.getTitle()}"><a href="#">Техника</a>
                </strong>
                <div class="Card-description">
                  <a th:href="${'/authors/slug/' + book.getAuthor().getId()}" href="/authors/slug.html"
                     th:text="${book.getAuthor().toString()}">Абгарян
                    Наринэ</a>
                </div>
                <div class="Card-cost">
                  <span class="Card-priceOld" th:text="${book.getPriceOld()}">?300.00</span>
                  <span class="Card-price" th:text="${book.discountPrice()}">?190.00</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment::footerFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
