<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="cardBooks (books, refreshid, refreshshow)">
    <div class="Cards Cards_refresh">
        <div class="Card" th:each="book: ${books}">
            <div class="Card-picture">
                <a href="#" th:href="@{'/books/' + ${book.slug}}"><img th:src="${book.image}"
                                 alt="card.jpg"/>
                </a>
            </div>
            <div class="Card-content">
                <strong class="Card-title" th:text="${book.getTitle()}"><a href="#">Техника</a>
                </strong>
                <div class="Card-description">
                    <a th:href="${'/authors/slug/' + book.getAuthor().getId()}" href="/authors/slug.html"
                       th:text="${book.getAuthor().toString()}">Абгарян
                        Наринэ</a>
                </div>
                <div class="Card-cost">
                    <span class="Card-priceOld" th:text="${book.getPriceOld()}">?300.00</span>
                    <span class="Card-price" th:text="${book.discountPrice()}">?190.00</span>
                </div>
            </div>
        </div>
        <div class="Cards-footer Cards-footer_center">
            <a
                    class="btn btn_primary"
                    href="#"
                    th:data-refreshshow="${refreshshow}"
                    data-refreshoffset="0"
                    data-refreshlimit="5"
                    th:data-refreshid="${refreshid}"
            >
                Показать еще
            </a>
        </div>
    </div>
</div>
</body>
</html>
