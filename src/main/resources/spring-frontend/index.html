<html lang="ru" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:replace="~{fragments/head_fragment :: headFragment (pageName=#{topbar.authors})}"></head>
<body class="Site">
<!--if lt IE 8

<header th:replace="~{/fragments/header_fragment::headFragment}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <div class="Section">
                <div class="Section">
                    <div th:replace="~{fragments/main_page_books :: mainPageBooks(${recommendedBooks}, #{topbar.recommended}, ${'recommended'} )}"></div>

                    <div th:replace="~{fragments/main_page_books :: mainPageBooks(${recentBooks}, #{topbar.recent}, ${'recent'} )}"></div>

                    <div th:replace="~{fragments/main_page_books :: mainPageBooks(${popularBooks}, #{topbar.popular}, ${'popular'} )}"></div>
                </div>
            </div>
            <h2 class="Middle-title">Книги по тегам
            </h2>
            <div class="Tags" id="tags">
                <div th:each="tag : ${tags}" class="Tag"
                     th:classappend="
                     ${(tag.bookList.size() > 60 ? 'Tag_lg' : '') +
                     (tag.bookList.size() <= 60 && tag.bookList.size() > 40  ? 'Tag_md' : '') +
                     (tag.bookList.size() <= 40 && tag.bookList.size() > 20 ? 'Tag_sm' : '') +
                     (tag.bookList.size() <= 20 && tag.bookList.size() >= 10 ? 'Tag_xs' : '')}">
                    <a th:href="${'/tags/' + tag.id}" th:text="${tag.getName()}">english</a>
                </div>

            </div>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment::footerFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
