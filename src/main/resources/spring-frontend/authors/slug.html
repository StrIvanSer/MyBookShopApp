<html lang="ru" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:replace="~{fragments/head_fragment :: headFragment (pageName=#{topbar.popular})}"></head>
<body class="Site">
<!--if lt IE 8
p.error-browser
    | Ваш браузер&nbsp;
    em устарел!&nbsp;
    a(href="http://browsehappy.com/") Выберите новую версию
        +s
        | браузера здесь&nbsp;
    | для правильного отображения сайта.
-->
<header th:replace="~{/fragments/header_fragment::headFragment}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs"
                th:replace="~{fragments/middle_menu :: middle_menu (pageName=${author.firstName + ' ' + author.lastName})}">
            </ul>
            <h1 class="Middle-title" th:text="${author.firstName + ' ' + author.lastName}">Борис Васильевич Бедный
            </h1>
            <article class="Article">
                <div class="sdf">
                </div>
                <div class="Spoiler">
                    <div class="Spoiler-visible">
                        <div class="pict pict_left"><img src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
                        </div>
                        <div>
                            <h2>Биография
                            </h2>
                            <p th:text="${author.description}"></p>
                        </div>
                    </div>
                    <div class="Spoiler-footer">
                        <button class="Spoiler-trigger btn btn_primary btn_nr" type="button" data-showtext="Свернуть"
                                data-hidetext="Показать полностью">
                        </button>
                    </div>
                </div>
            </article>
            <div class="Section">
                <header class="Section-header">
                    <h2 class="Section-title">Книги автора
                    </h2>
                </header>
                <div class="Slider Slider_carousel">
                    <div class="Slider-box Cards" data-load="author" data-loadoffset="0" data-loadlimit="5"
                         th:attr="data-refreshquery=${author.getId()}"
                         th:data-refreshid="${author.getId()}">
                        <div class="Slider-item" th:each="book:${authorBooks}">
                            <div class="Slider-content">
                                <div class="Card">
                                    <div class="Card-picture"><a href="#"><img th:src="${book.image}"
                                                                               alt="card.jpg"/></a>
                                    </div>
                                    <div class="Card-content">
                                        <strong class="Card-title" th:text="${book.title}"><a href="#">Техника</a>
                                        </strong>
                                        <div class="Card-description" th:text="${book.author}">Кондратенко Александр
                                            Петрович
                                        </div>
                                        <div class="Card-cost"><span class="Card-priceOld" th:text="${book.priceOld}">₽300.00</span><span
                                                class="Card-price" th:text="${book.price}">₽190.00</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Slider-navigateWrap">
                        <div class="Slider-navigate">
                        </div>
                    </div>
                </div>
                <footer class="Section-footer"><a class="Author-books" th:href="${'/books/author/' + author.id}"
                                                  href="/books/author.html">Все книги автора
                    <span class="Author-amount" th:text="${'(' + size + ')'}">(55) </span>
                </a>
                </footer>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment::footerFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
