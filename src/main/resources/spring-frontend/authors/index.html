<html lang="ru" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:replace="~{fragments/head_fragment :: headFragment (pageName=#{topbar.authors})}"></head>
<body class="Site">
<header th:replace="~{/fragments/header_fragment::headFragment}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title" th:text="#{topbar.authors}">Авторы
            </h1>
            <div class="Section">
                <div class="Authors">
                    <div class="Authors-links">
                        <a th:each="authorsList : ${authorsMap}" class="Authors-link" href="#a"
                           th:href="'#' + ${#strings.toLowerCase(authorsList.key)}" th:text="${authorsList.key}">
                            А</a>
                    </div>
                    <div class="Authors-block" th:each="authorsList: ${authorsMap}">
                        <h2 class="Authors-title" id="a" th:id=" ${#strings.toLowerCase(authorsList.key)}"
                            th:text="${authorsList.key}">А
                        </h2>
                        <div class="Authors-letter">
                            <div class="Authors-item">
                                <a th:each="author : ${authorsList.value}"
                                                         th:href="@{/authors/slug}" href="/authors/slug.html" th:text="${author.firstName + ' ' + author.lastName}">Абгарян
                                Наринэ</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment::footerFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
